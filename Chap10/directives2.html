<!DOCTYPE>
<html ng-app="exampleApp">
<head>
	<title>Directives</title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="angular.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-theme.css">
	<script type="text/javascript">



		angular.module('exampleApp', [])
			.controller('defaultCtrl', function ($scope){
				$scope.todos = [
                    { action: "Get groceries", complete: false },
                    { action: "Call plumber", complete: false },
                    { action: "Buy running shoes", complete: true },
                    { action: "Buy flowers", complete: false },
                    { action: "Call family", complete: false }
                ];
			});
	</script>
</head>
<body>

	<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
        <h3 class="panel-header">To Do List</h3>
        <h4>一些绑定的实现形式</h3>

        <div>There are {{todos.length}} items</div>

        <div>There ara <span ng-bind="todos.length"></span> items</div>

        <div ng-bind-template="First: {{todos[0].action}}. Second: {{todos[1].action}}"></div>

        <div ng-non-bindable>AngularJS uses {{and}} characters for template</div>
    </div>

</body>
</html>
